<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Mnagement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Product Management System</h2>
        </div>
        <div class="inputs">
         <input type="text" id="title" placeholder="Title">
         <div class="price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
            <small id="total"></small>
         </div>
        <input type="number" id="count" placeholder="Count">
        <input type="text" id="category" placeholder="Category">
        <button id="submit">Create</button>      
        </div>
        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="SearchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btn-search">
                    <button onclick="getSearchMode(this.id)" id="search-title">Search By Title</button>
                    <button onclick="getSearchMode(this.id)" id="search-category">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>

            <table>
               <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Taxes</th>
                <th>Ads</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
               </tr>  

               <tbody id="tbody">

               </tbody>
            </table>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
